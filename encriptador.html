<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encriptador</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/encriptador.css">
    <script defer src="js/principal.js"></script>
    <script defer src="js/funciones.js"></script>
    <script defer src="https://kit.fontawesome.com/9d48c4c331.js"></script>
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="cajaHeader">
            <h1>a</h1>
            <h2>Alura Encriptador</h2>
        </div>
    </header>

    <!-- CONTENEDOR PRINCIPAL -->
    <main>
        <hr class="linea">
        <section class="principal">
            <div class="areaTexto">
                <textarea name="encriptador" id="textoArea" placeholder="Ingrese Aqui Su Texto"></textarea>
            </div>
            <div class="areaTexto">
                <textarea name="resultado" id="textoEncriptado" placeholder="Ningun mensaje fue encontrado" readonly="true"></textarea>
            </div>
        </section>
        <!--COMENTARIO BOTONES-->
        <ul class="comentario">

            <li> ! Solo Minusculas Y Sin Acento ยก </li>
        </ul>
        <!--BOTONES-->
        <div id="botones">
            <button class="bt-encriptar">Encriptar</button>
            <button class="bt-desencriptar">Desencriptar</button>
            <button class="bt-copiar">Copiar</button>
        </div>
        <hr class="linea">
    </main>

    <!--FOOTER-->
    <footer>
        <!--ICONOS REDES-->
        <nav class="iconos">
            <a href="https://github.com/EzeSandoval" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/in/ezequiel-sandoval-a8aa64221/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
        </nav>
        <!--TEXTO PIE DE PAGINA-->
        <div class="cajaFooter">
            <p>Pagina Realizada Por Sandoval Ezequiel</p>
            <p>&copy Alura 2022</p>
        </div>
    </footer>
</body>
</html>
